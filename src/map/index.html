<!DOCTYPE html>
<html>
<head>
    <title>térkép</title>
    <meta charset="utf-8" />
    <style>
        #map {
            width: 390px;
            height: 390px;
        }

            #map > div {
                width: 30px;
                height: 30px;
                display: inline-block;
                position: relative;
            }

                #map > div > img {
                    position: absolute;
                    top: 0;
                    left: 0;
                }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = [
            ['-', '-', '-', '-', '-', 'e1', 'e2', 'e3', 'e4', 'e5', 'e6', 'e7', 'e8'],
            ['-', '-', '-', '-', '-', 'e9', 'e10', 'e11', 'e12', 'e13', 'e14', 'e15', 'e16'],
            ['-', 'm1', 'm2', 'm3', '-', 'e17', 'e17', 'e19', 'e20', 'e21', 'e22', 'e23', 'e24'],
            ['-', 'm4', 'm5', 'm6', '-', '-', '-', '-', 'u5', '-', '-', '-', '-'],
            ['-', 'm7', 'm8', 'u1', 'u1', 'u1', 'u2', 'u1', 'u3', 'u1', 'u1', 'u4', '-'],
            ['-', 'u5', '-', '-', '-', '-', 'u5', '-', '-', '-', '-', 'h1', 'h1'],
            ['-', 'u5', '-', '-', 'g1', 'g2', 'g3', 'g4', 'g5', '-', '-', 'h3', 'h4'],
            ['-', 'u5', '-', '-', 'g6', 'g7', 'g8', 'g9', 'g10', 'k4', 'k1', 'k1', 'k1'],
            ['-', 'u5', '-', '-', 'g11', 'g12', 'g13', 'g14', 'g15', 'k2', '-', '-', '-'],
            ['-', 'i1', 'i2', '-', '-', '-', 'l', '-', 'f1', 'k2', '-', '-', '-'],
            ['-', 'i3', 'i4', 'i5', 'u1', 'u1', 'u6', '-', 'f2', 'k2', '-', '-', '-'],
            ['k1', 'k1', 'k1', 'k1', 'k1', 'k1', 'kb', 'k1', 'k1', 'k3', '-', '-', '-'],
            ['-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-']
        ];

        var mapElement = document.getElementById('map');
        for (var i = 0; i < map.length; i++)
            for (var j = 0; j < map[i].length; j++) {
                var tile = map[i][j];

                var tileElement = document.createElement('div');
                var spanElement = document.createElement('span');
                spanElement.innerText = tile;

                var imageElement = document.createElement('img');
                imageElement.src = tile + ".png";
                imageElement.onerror = function () {
                    this.style.display = 'none';
                };

                tileElement.appendChild(spanElement);
                tileElement.appendChild(imageElement);
                mapElement.appendChild(tileElement);
            }
    </script>
</body>
</html>
